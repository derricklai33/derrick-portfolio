                    <h1>Contact Me!</h1>
                    <h2>Thanks for dropping by!</h2>

                    <input type="text" name="name_input">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit">Send</button>
                  </form>
